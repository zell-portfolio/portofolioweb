    <section id="contact-section">
      <h2>Hubungi Saya: Mari Wujudkan Proyek Berikutnya.</h2>
      <p>
        Apakah Anda membutuhkan analis visual? Gunakan formulir di bawah ini
        untuk mengirimkan detail proyek, atau temukan saya melalui akun
        profesional di media sosial.
      </p>

      <div class="contact-form-container">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nama Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Aktif"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Pesan/Detail Proyek</label>
            <textarea
              id="message"
              name="message"
              placeholder="Jelaskan kebutuhan Anda (misal: Sesi Foto, Proyek Editing Video, atau Konsultasi Analisis Data)"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">
            Kirim Pesan (Analisis Proyek)
          </button>
        </form>
      </div>
    </section>

    <footer>
